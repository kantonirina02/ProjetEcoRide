security:
  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    main:
      provider: app_user_provider
      lazy: true
      # session-based auth (cookie)
      json_login:
        check_path: /api/auth/login
        username_path: email
        password_path: password
      logout:
        path: /api/auth/logout
        invalidate_session: true
      # garde la session (cookie)
      stateless: false

  access_control:
    - { path: ^/api/health$, roles: PUBLIC_ACCESS, methods: [GET] }
    - { path: ^/api/rides$, roles: PUBLIC_ACCESS, methods: [GET] }
    - { path: ^/api/rides/\d+/book$, roles: ROLE_USER, methods: [POST] }
    - { path: ^/api/me$, roles: ROLE_USER, methods: [GET] }
    - { path: ^/api/auth/login$, roles: PUBLIC_ACCESS, methods: [POST] }
    - { path: ^/api/auth/logout$, roles: PUBLIC_ACCESS, methods: [POST,GET] }

when@test:
  security:
    password_hashers:
      Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
        algorithm: auto
        cost: 4
        time_cost: 3
        memory_cost: 10
