nelmio_cors:
  defaults:
    allow_origin: ['http://localhost', 'http://127.0.0.1', 'http://localhost:8000']
    allow_credentials: true
    allow_headers: ['Content-Type', 'Authorization']
    allow_methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']
    max_age: 3600
  paths:
    '^/':
      allow_origin: ['*']
      allow_headers: ['*']
      allow_methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']
