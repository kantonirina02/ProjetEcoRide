nelmio_cors:
  defaults:
    origin_regex: true
    allow_origin: ['^http://127\.0\.0\.1(:\d+)?$', '^http://localhost(:\d+)?$']
    allow_methods: ['GET', 'OPTIONS']
    allow_headers: ['Content-Type', 'Authorization']
    max_age: 3600
  paths:
    '^/api/':
      allow_origin: ['*']   # Ã  durcir plus tard si besoin
      allow_methods: ['GET','POST','PUT','PATCH','DELETE','OPTIONS']
      allow_headers: ['Content-Type','Authorization']
      max_age: 3600
