<section class="container" style="max-width: 560px">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card mt-5 shadow-sm">
        <div class="card-header text-center">
          <h3 class="h5 mb-0">Connexion</h3>
        </div>
        <div class="card-body">
          <form id="signinForm">
            <div id="signin-error" class="alert alert-danger d-none" role="alert"></div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="vous@exemple.fr" required>
              <div class="invalid-feedback">L'email est requis.</div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="password" required>
              <div class="invalid-feedback">Le mot de passe est requis.</div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary w-100" id="btnSignin">Connexion</button>
            </div>
          </form>

          <div class="text-center pt-3">
            <a href="/signup" data-link>Pas de compte ? Inscrivez-vous</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
