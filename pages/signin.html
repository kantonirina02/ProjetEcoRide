<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header text-center">
          <h3>Connexion</h3>
        </div>
        <div class="card-body">
          <form id="signinForm">
            <div id="signin-error" class="alert alert-danger d-none" role="alert"></div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="test@mail.fr" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="password" required>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-secondary text-white" id="btnSignin">Connexion</button>
            </div>
          </form>

          <div class="text-center pt-3">
            <a href="/signup" data-link>Vous n'avez pas de compte ? Inscrivez-vous ici!</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
