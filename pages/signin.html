<div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h3>Connexion</h3>
                    </div>
                    <div class="card-body">
                        <form id="signin-form">
                            <div id="signin-error" class="alert alert-danger d-none" role="alert"></div>
                            <div id="signin-success" class="alert alert-success d-none" role="alert"></div>

                            <div class="mb-3">
                                <label for="EmailInput" class="form-label">Email</label>
                                <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="Email" required>
                                <div class="invalid-feedback">
                                    L'email est requis.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="PasswordInput" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="PasswordInput" name="Password" required>
                                <div class="invalid-feedback">
                                    Le mot de passe est requis.
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-secondary text-white" id="btnSignin">Connexion</button>
                            </div>
                        </form>

                        <div class="text-center pt-3">
                            <a href="/signup" data-link>Vous n'avez pas de compte ? Inscrivez-vous ici!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
