<div class="container py-4">
  <h2 class="mb-3">Espace employé</h2>
  <p class="text-muted">Validez les avis des utilisateurs avant qu'ils n'apparaissent sur les profils conducteurs.</p>

  <div id="employee-error" class="alert alert-danger d-none" role="alert"></div>
  <div id="employee-success" class="alert alert-success d-none" role="alert"></div>

  <div class="card shadow-sm mb-3">
    <div class="card-body d-flex flex-wrap align-items-center justify-content-between gap-2">
      <div>
        <strong>Filtrer</strong>
        <select id="employee-status" class="form-select form-select-sm w-auto d-inline-block ms-2">
          <option value="pending" selected>En attente</option>
          <option value="approved">Approuvés</option>
          <option value="rejected">Rejetés</option>
          <option value="all">Tous</option>
        </select>
      </div>
      <button id="employee-refresh" class="btn btn-outline-primary btn-sm">Actualiser</button>
    </div>
  </div>

  <div id="employee-reviews-feedback" class="text-muted mb-2">Chargement des avis...</div>
  <div id="employee-reviews" class="d-flex flex-column gap-3"></div>

  <hr class="my-4">
  <h3 class="h5">Trajets signalés</h3>
  <p class="text-muted small">Liste des covoiturages indiqués comme mal passés par les passagers.</p>
  <div id="employee-issues-feedback" class="text-muted mb-2">Chargement des trajets signalés...</div>
  <div id="employee-issues" class="d-flex flex-column gap-3"></div>
</div>
