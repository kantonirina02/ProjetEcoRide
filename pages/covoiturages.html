<section class="search-and-filters container mb-4">
    <div class="search-container-covoit bg-light p-4 rounded shadow-sm mb-4">
        <h2 class="text-center mb-3">Rechercher un Covoiturage</h2>
        <form class="search-bar-covoit row g-3 align-items-end" id="rideSearchForm">
            <div class="col-md">
                <label for="departure" class="form-label">Ville de départ</label>
                <input type="text" class="form-control" id="departure" name="depart_ville" placeholder="Ex: Paris" required>
            </div>
            <div class="col-md">
                <label for="arrival" class="form-label">Ville d'arrivée</label>
                <input type="text" class="form-control" id="arrival" name="arrivee_ville" placeholder="Ex: Lyon" required>
            </div>
            <div class="col-md-auto">
                <label for="date" class="form-label">Date de départ</label>
                <input type="date" class="form-control" id="date" name="date_voyage" required>
            </div>
            <div class="col-md-auto">
                <button type="submit" class="btn btn-primary w-100">Rechercher</button>
            </div>
          </form>
          <div id="search-error-covoit" class="text-danger mt-2"></div>
    </div>

    <div class="filter-container bg-light p-4 rounded shadow-sm hidden" id="filter-section-wrapper">
        <h3 class="text-center mb-3">Affiner les résultats</h3>
        <form id="filterForm" class="row g-3" align-items-center>
            <div class="col-md-auto form-check form-switch">
                <input class="form-check-input" type="checkbox" id="ecoFilter" name="ecologique">
                <label class="form-check-label" for="ecoFilter">Écologique</label>
            </div>
            <div class="col-md">
                <label for="priceFilter" class="form-label">Prix max (€)</label>
                <input type="number" class="form-control form-control-sm" id="priceFilter" name="prix_max" placeholder="Ex: 25" min="0">
            </div>
            <div class="col-md">
                <label for="durationFilter" class="form-label">Durée max (min)</label>
                <input type="number" class="form-control form-control-sm" id="durationFilter" name="duree_max" placeholder="Ex: 180" min="0">
            </div>
            <div class="col-md">
                <label for="ratingFilter" class="form-label">Note min (⭐)</label>
                <input type="number" step="0.1" min="0" max="5" class="form-control form-control-sm" id="ratingFilter" name="note_min" placeholder="Ex: 4.0">
            </div>
        </form>
    </div>
</section>

<section class="results-section container">
    <h2 class="text-center mb-4">Résultats des covoiturages</h2>
    
    <div id="results-feedback" class="text-center mb-3">
        <!-- Message "Veuillez effectuer une recherche..." ou "Aucun résultat..." -->
    </div>
    <div class="li-covoit" id="covoit-list">
        <!-- Les éléments .covoit seront ajoutés ici par JavaScript -->
    </div>
</section>
