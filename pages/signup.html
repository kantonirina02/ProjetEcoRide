<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header text-center">
                    <h3>Inscription</h3>
                </div>
                <div class="card-body">
                    <form id="signup-form" novalidate>
                        <div id="signup-error" class="alert alert-danger d-none" role="alert"></div>
                        <div id="signup-success" class="alert alert-success d-none" role="alert"></div>

                        <div class="mb-3">
                            <label for="PseudoInput" class="form-label">Pseudo</label>
                            <input type="text" class="form-control" id="PseudoInput" placeholder="Votre Pseudo" name="Pseudo" required>
                            <div class="invalid-feedback">
                                Le pseudo est requis.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="EmailInput" class="form-label">Email</label>
                            <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="Email" required>
                            <div class="invalid-feedback">
                                Votre email est invalide.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="PasswordInput" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="PasswordInput" name="Password" required>
                            <div class="invalid-feedback">
                                Votre mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule, un chiffre et un caractère spécial.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="ValidatePasswordInput" class="form-label">Confirmer votre mot de passe</label>
                            <input type="password" class="form-control" id="ValidatePasswordInput" name="PasswordConfirm" required>
                            <div class="invalid-feedback">
                                Les mots de passe ne correspondent pas.
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-secondary text-white mt-3" id="btn-validation-inscription">Inscription</button>
                        </div>
                    </form>

                    <div class="text-center pt-3">
                        <a href="/signin" data-link>Vous avez déjà un compte ? Connectez-vous ici!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
