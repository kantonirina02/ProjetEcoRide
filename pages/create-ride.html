<div class="container py-4">
  <h2 class="mb-3">Creer un trajet</h2>
  <div class="alert alert-info small" role="alert">
    La plateforme retient 2 crédits par place réservée. Fixez un prix strictement supérieur à 2 crédits pour couvrir la commission.
  </div>

  <div id="cr-error" class="alert alert-danger d-none" role="alert"></div>
  <div id="cr-success" class="alert alert-success d-none" role="alert"></div>

  <form id="createRideForm" class="row g-3" onsubmit="return false;">
    <div class="col-md-6">
      <label class="form-label">Ville de depart</label>
      <input id="cr-fromCity" class="form-control" placeholder="Paris" required />
    </div>

    <div class="col-md-6">
      <label class="form-label">Ville d'arrivee</label>
      <input id="cr-toCity" class="form-control" placeholder="Lille" required />
    </div>

    <div class="col-md-3">
      <label class="form-label">Date &amp; heure depart</label>
      <input id="cr-startAt" class="form-control" type="datetime-local" required />
    </div>
    <div class="col-md-3">
      <label class="form-label">Date &amp; heure arrivee</label>
      <input id="cr-endAt" class="form-control" type="datetime-local" required />
    </div>

    <div class="col-md-3">
      <label class="form-label">Prix (crédits)</label>
      <input id="cr-price" class="form-control" type="number" step="0.1" min="0" placeholder="19.5" required />
    </div>
    <div class="col-md-3">
      <label class="form-label">Musique (optionnel)</label>
      <input id="cr-music" class="form-control" placeholder="pop" />
    </div>

    <div class="col-md-6">
      <label class="form-label" for="cr-vehicleId">Vehicule enregistre</label>
      <select id="cr-vehicleId" class="form-select">
        <option value="">Nouveau vehicule</option>
      </select>
      <div class="form-text">Selectionnez un vehicule existant ou laissez "Nouveau vehicule" pour en creer un.</div>
    </div>

    <div class="col-md-4" data-new-vehicle>
      <label class="form-label">Marque</label>
      <input id="cr-brand" class="form-control" placeholder="Renault" data-vehicle-input required />
    </div>
    <div class="col-md-4" data-new-vehicle>
      <label class="form-label">Modele</label>
      <input id="cr-model" class="form-control" placeholder="Zoe" data-vehicle-input required />
    </div>
    <div class="col-md-2" data-new-vehicle>
      <label class="form-label">Places total</label>
      <input id="cr-seats" class="form-control" type="number" min="1" max="8" value="4" data-vehicle-input required />
    </div>
    <div class="col-md-3" data-new-vehicle>
      <label class="form-label">Couleur</label>
      <input id="cr-color" class="form-control" placeholder="white" data-vehicle-input />
    </div>
    <div class="col-md-3" data-new-vehicle>
      <label class="form-label">Immatriculation</label>
      <input id="cr-plate" class="form-control" placeholder="AA-123-BB" data-vehicle-input />
    </div>
    <div class="col-md-3" data-new-vehicle>
      <label class="form-label">1ère mise en circulation</label>
      <input id="cr-firstreg" class="form-control" type="date" data-vehicle-input required />
    </div>

    <div class="col-md-3 form-check ms-2" data-new-vehicle>
      <input id="cr-eco" class="form-check-input" type="checkbox" data-vehicle-input />
      <label class="form-check-label" for="cr-eco">Eco</label>
    </div>
    <div class="col-md-3" data-new-vehicle>
      <label class="form-label">Energie</label>
      <select id="cr-energy" class="form-select" data-vehicle-input>
        <option value="electric">electric</option>
        <option value="hybrid">hybrid</option>
        <option value="diesel">diesel</option>
        <option value="petrol">petrol</option>
      </select>
    </div>
    <div class="col-md-3 form-check">
      <input id="cr-allowSmoker" class="form-check-input" type="checkbox" />
      <label class="form-check-label" for="cr-allowSmoker">Fumeur autorise</label>
    </div>
    <div class="col-md-3 form-check">
      <input id="cr-allowAnimals" class="form-check-input" type="checkbox" />
      <label class="form-check-label" for="cr-allowAnimals">Animaux autorises</label>
    </div>

    <div class="col-12">
      <button id="cr-submit" class="btn btn-primary">Creer</button>
      <a href="/covoiturages" data-link class="btn btn-outline-secondary ms-2">Retour a la recherche</a>
    </div>
  </form>
</div>
