<section class="container my-4">
  <div class="d-flex flex-wrap gap-2 justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Mon Profil</h2>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-secondary btn-sm" href="/signin" data-link data-show-disconnected>Se connecter</a>
      <button id="account-refresh" class="btn btn-outline-primary btn-sm">Actualiser</button>
      <button id="account-logout" class="btn btn-outline-danger btn-sm" data-show-connected>Se déconnecter</button>
      <a class="btn btn-primary btn-sm" href="/new-rides" data-link data-show-connected>Créer un trajet</a>
    </div>
  </div>

  <div id="account-profile" class="card mb-4 shadow-sm d-none">
    <div class="card-body d-flex flex-wrap justify-content-between align-items-start gap-3">
      <div>
        <div class="fw-semibold" id="acc-name">Utilisateur</div>
        <div class="text-muted small" id="acc-email"></div>
      </div>
      <div class="text-end">
        <span class="badge text-bg-secondary" id="acc-userid">#</span>
      </div>
    </div>
  </div>

  <div id="account-welcome" class="mb-4"></div>

  <div class="d-flex justify-content-between align-items-baseline">
    <h3 class="h5 mt-2">Mes réservations</h3>
    <div class="small text-muted">
      <span id="count-bookings-upcoming">0</span> à venir •
      <span id="count-bookings-past">0</span> passées
    </div>
  </div>

  <div id="account-bookings-feedback" class="text-muted mb-2">Chargement…</div>

  <h4 class="h6 mt-3">À venir</h4>
  <div id="account-bookings-upcoming" class="mb-3"></div>

  <h4 class="h6 mt-3">Passées</h4>
  <div id="account-bookings-past" class="mb-4"></div>

  <div class="d-flex justify-content-between align-items-baseline">
    <h3 class="h5 mt-2">Mes trajets (conducteur)</h3>
    <div class="small text-muted">
      <span id="count-rides-upcoming">0</span> à venir •
      <span id="count-rides-past">0</span> passés
    </div>
  </div>

  <div id="account-rides-feedback" class="text-muted mb-2">Chargement…</div>

  <h4 class="h6 mt-3">À venir</h4>
  <div id="account-rides-upcoming" class="mb-3"></div>

  <h4 class="h6 mt-3">Passés</h4>
  <div id="account-rides-past" class="mb-5"></div>
</section>
